<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCutePet | 로그인</title>
    <link rel="stylesheet" th:href="@{/css/loginmain.css}">
</head>
<body>
    <div class="login-page">
        <!-- 로고 -->
        <div class="logo">
        	<a href="findid" style="display: block; width: 100%; height: 100%; text-decoration: none;"></a>
        </div>
		
		<form action="/main_login" method="post">
        <!-- 로그인 입력 박스 -->
        <div class="input-box">
            <div class="input-field">
                <span class="charm--person"></span>
                <input type="text" name="usersId" placeholder="아이디" required> 
            </div>
            <div class="line"></div>
            <div class="input-field">
                <span class="icon uil--lock"></span>
                <input type="password" name="usersPwd" placeholder="비밀번호" required>
            </div>
        </div>

        <!-- 로그인 버튼 -->
        <div>
            <input type="submit" value="로그인" class="login-box"> 
        </div>

        <!-- ID, PW 찾기 및 회원가입 -->
        <div class="additional-options">
            <span class="find-id">
            	<a href="findid" style="text-decoration: none; color: inherit;">아이디 찾기</a>
            </span>
            <div class="divider"></div>
            <span class="find-pw">
            	<a href="findpwd" style="text-decoration: none; color: inherit;">비밀번호 찾기</a>
            </span>
            <div class="divider"></div>
            <span class="sign-up">
            	<a href="signup" style="text-decoration: none; color: inherit;">회원가입</a>
            </span>
        </div>
   		</form>
    </div>
    
    <script th:if="${message}" th:inline="javascript">
        alert([[${message}]]);
    </script>
    
</body>
</html>
