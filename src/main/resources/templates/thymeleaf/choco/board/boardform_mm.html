<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/thymeleaf/choco/default_layout}">
	
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/home.css}" />
	<link rel="stylesheet" th:href="@{/css/board.css}" />
	<script src="https://kit.fontawesome.com/f4214a91db.js" crossorigin="anonymous"></script>
</th:block> 

<th:block layout:fragment="title">
	<title>MYCUTEPET | BOARD FORM</title>
</th:block>	
	
<th:block layout:fragment="wrapper">	
  <!-- 메인 이미지 -->
  <div class="main-img">
      <img src="/images/board-img.png" alt="Pet Lovers" class="main-img" />
  </div>

  <!-- 콘텐츠 래퍼 -->
  <div layout:fragment="content-wrapper" class="content-wrapper">
  <!-- 배너 -->
  <div th:replace="~{/thymeleaf/choco/include::banner}"></div>
  

    <!-- 메인 콘텐츠 -->
  <div layout:fragment="main-content-wrapper" class="main-content-wrapper">
    
    <div class="postbtn-container">
    <!-- 카테고리 버튼 -->
      <h4>카테고리</h4>
      <div class="btn-box">
      <button onclick="location.href='/board/category/dog'" class="category-btn">강아지</button>
      <button onclick="location.href='/board/category/cat'" class="category-btn">고양이</button>
      <button onclick="location.href='/board/category/other'" class="category-btn">소동물</button>
      </div>  
        </div>
    <!-- 제목 입력 -->
    <div class="form-group">
        <div class="form-title">
        <label for="title">제목 작성</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요." required>
        </div>

    <!-- 내용 입력 -->
        <div class="form-content">
            <label for="content">글 내용 작성</label>
            <textarea id="content" name="content" rows="30" placeholder="내용을 입력하세요."></textarea>
        </div>

    <!-- 파일 첨부 -->
        <div class="file-upload">
        <label for="file">파일 첨부</label>
            <div class="file-input-wrapper">
            <input type="text" id="file-display" placeholder="파일을 선택해주세요." readonly>
            <button for="file" class="file-button">파일 선택</button>
            <input type="file" id="file" name="file">
            </div>
        </div>
     
    <!-- 작성 완료 버튼 -->
     <button class="submit-btn">작성 완료</button>
    </div>

  <!-- 푸터 -->
    <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="mycutepet-whitelogo.png" alt="MYCUTEPT Logo">
      </div>
      <div class="footer-info">
        <h4>ChocoCode Company</h4> 
        <p><h6>78, Gosanja-ro 32-gil, Dongdaemun-gu, <u>Seoul</u>, Republic of Korea </p>
        <p>ChocoCode@saesac.com</p></h6>
      </div>
    </div>
   </footer>
  </div>
  </div>
  </th:block>
</html>
