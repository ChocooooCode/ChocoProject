<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCUTEPET | BOARD</title>
    <link rel="stylesheet" href="board.css"> <!-- CSS 파일 연결 -->
    <script src="https://kit.fontawesome.com/f4214a91db.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 헤더 -->
    <header>
      <div class="header-container">
       <div class="logo">
        <img src="mycutepet-logo.png" alt="MYCUTEPET 로고" />
        <span>MYCUTEPET</span>
       </div>
      <nav class="nav-links">
        </h4><a href="#home">홈</a>
        <a href="#board">주접 게시판</a>
        <a href="#calculator">건강 계산기</a>
      </nav>
      <button class="login-button">로그인</button>
      </div>
      </header>

  <!-- 메인 이미지 -->
  <div class="main-img">
      <img src="post-img.png" alt="Pet Lovers" class="main-img" />
  </div>

  <!-- 콘텐츠 래퍼 -->
  <div class="content-wrapper">
  <!-- 배너 -->
  <div class="banner">
    <a href="https://pethroom.com" target="_blank">
    <img src="banner.png" alt="페쓰룸 광고";/></a>
  </div>


    <!-- 메인 콘텐츠 -->
    <div class="main-content-wrapper">
    <div class="postbtn-container">
    <!-- 카테고리 버튼 -->
      <h4>카테고리</h4>
      <div class="btn-box">
      <button onclick="location.href='/board/category/dog'" class="category-btn">강아지</button>
      <button onclick="location.href='/board/category/cat'" class="category-btn">고양이</button>
      <button onclick="location.href='/board/category/other'" class="category-btn">소동물</button>
      </div>  
        </div>
    <!-- 제목 입력 -->
    <div class="form-group">
        <div class="form-title">
        <label for="title">제목 작성</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요." required>
        </div>

    <!-- 내용 입력 -->
        <div class="form-content">
            <label for="content">글 내용 작성</label>
            <textarea id="content" name="content" rows="30" placeholder="내용을 입력하세요."></textarea>
        </div>

    <!-- 파일 첨부 -->
        <div class="file-upload">
        <label for="file">파일 첨부</label>
            <div class="file-input-wrapper">
            <input type="text" id="file-display" placeholder="파일을 선택해주세요." readonly>
            <button for="file" class="file-button">파일 선택</button>
            <input type="file" id="file" name="file">
            </div>
        </div>
     
    <!-- 작성 완료 버튼 -->
     <button class="submit-btn">작성 완료</button>
    </div>

  <!-- 푸터 -->
    <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="mycutepet-whitelogo.png" alt="MYCUTEPT Logo">
      </div>
      <div class="footer-info">
        <h4>ChocoCode Company</h4> 
        <p><h6>78, Gosanja-ro 32-gil, Dongdaemun-gu, <u>Seoul</u>, Republic of Korea </p>
        <p>ChocoCode@saesac.com</p></h6>
      </div>
    </div>
   </footer>
  
</body>
</html>
