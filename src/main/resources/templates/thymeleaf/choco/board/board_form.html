<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="display:flex; justify-content:center">
<div style="width:80%;">
	<div style="text-align:center;">
		<h1> This is post form page. </h1>
	</div>
	
	<form action="/board/add" method="post" enctype="multipart/form-data" oninput="markFormAsDirty()" th:object="${board}">
	    <div class="mb-3">
		    <select class="form-select" th:field="*{boardCategory}" required>
		        <option value="1">강아지</option>
		        <option value="2">고양이</option>
		        <option value="3">소동물</option>
		    </select>
		</div>
		
		<div class="mb-3">
	  	    <label for="validationTextarea" class="form-label">제목</label>
	        <input type="text" class="form-control" th:field="*{boardTitle}" placeholder="제목을 입력해주세요." required />
	    </div>
	  
		<div class="mb-3">
	  	    <label for="validationTextarea" class="form-label">내용</label>
	        <textarea class="form-control" th:field="*{boardContent}" placeholder="내용을 입력하세요." required></textarea>
	    </div>

	    <div class="mb-3">
	        <input type="file" class="form-control">
	    </div>
	
	    <div class="mb-3">
	        <button class="btn btn-primary" type="submit">등록</button>
	    </div>
	    
	</form>
</div>

  <script>

  </script>

</body>
</html>
