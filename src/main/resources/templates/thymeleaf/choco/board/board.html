<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/thymeleaf/choco/default_layout}">

<th:block layout:fragment="title">
	<title>MYCUTEPET | BOARD</title>
</th:block>

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/home.css}" />
	<link rel="stylesheet" th:href="@{/css/board.css}" />
</th:block> 

<th:block layout:fragment="wrapper">
  <!-- 메인 이미지 -->
  <div class="main-img">
      <img src="/images/board-img.png" alt="Pet Lovers" class="main-img" />
  </div>

  <!-- 콘텐츠 래퍼 -->
  <div layout:fragment="content-wrapper" class="content-wrapper">
  <!-- 배너 -->
  <div th:replace="~{/thymeleaf/choco/include::banner}"></div>
    <!-- 메인 콘텐츠 -->
    <div layout:fragment="main-content-wrapper" class="main-content-wrapper">

    <div class="postbtn-container">
      <h4>주접 게시판</h4>
      <!-- 게시글 버튼 -->
      <div class="btn-box">
      <button onclick="location.href='/board'" class="category-btn category-btn">전체</button>
      <button onclick="location.href='/board/category/dog'" class="category-btn">강아지</button>
      <button onclick="location.href='/board/category/cat'" class="category-btn">고양이</button>
      <button onclick="location.href='/board/category/other'" class="category-btn">소동물</button>
      <button onclick="location.href='/board/create'" class="btn-write">글쓰기</button>
      </div>  
      <!-- 검색창 -->
      <form class="search-box" action="" method="get">
        <input class="search-txt" type="text" name="" placeholder="search">
        <button class="search-btn" type="submit">
          <img src="search.png" alt="검색" />
        </button>
      </form>   
    </div><p>
      <!-- 게시글 리스트 -->
      <div class="board-list-container">
      <!-- 정렬 버튼 -->
      <div class="sort-options">
        <input type="radio" id="latest" name="sort" value="latest">
        <label for="latest" class="sort-label">최신 순</label>
        <input type="radio" id="popular" name="sort" value="popular" checked>
        <label for="popular" class="sort-label">인기 순</label>
        </div> 
      <!-- 게시글1-->
        <div class="board-item">
          <a href=""board-detail.html" class="board-link">
          <div class="board-content">
              <div class="board-header">
                  <h2 class="board-title">우리집 강아지는 정말 귀여워</h2>
                  <p class="board-author">by. 새싹은 힘들어</p>
              </div>
              <p class="board-description">
                  인간적으로 동동이는 정말 귀엽다. 이세상 모든 사람이 알았으면 좋겠다.
              </p>
              <div class="board-footer">
                  <span class="board-date">24.11.20.</span>
                  <span class="board-likes"> ❤️ : 10</span>
                  <span class="badge"><img src="king.svg" alt="주접왕" /></span>
              </div>
            </div>
            <div class="board-image">
              <img src="cardimgtest.png" alt="게시글 이미지" />
            </div>
          </div>
      <!-- 게시글2-->
          <div class="board-item">
            <a href=""board-detail.html" class="board-link">
            <div class="board-content">
                <div class="board-header">
                    <h2 class="board-title">우리집 강아지는 정말 귀여워</h2>
                    <p class="board-author">by. 새싹은 힘들어</p>
                </div>
                <p class="board-description">
                    인간적으로 동동이는 정말 귀엽다. 이세상 모든 사람이 알았으면 좋겠다.
                </p>
                <div class="board-footer">
                    <span class="board-date">24.11.20.</span>
                    <span class="board-likes"> ❤️ : 10</span>
                    <span class="badge"><img src="king.svg" alt="주접왕" /></span>
                </div>
              </div>
              <div class="board-image">
                <img src="cardimgtest.png" alt="게시글 이미지" />
            </div>
            </div>
      </div> 
        </div>
      </div>
     </div>
   
      
	<div class="board-container">	
    <div class="btn-box" th:with="category=${boardCategory}">
      <button onclick="location.href='/board'" th:class="${category==null?'category-btn--active scale':'category-btn scale'}">전체</button>
      <button onclick="location.href='/board/category/dog'" th:class="${category=='dog'?'category-btn--active scale':'category-btn scale'}" >강아지</button>
      <button onclick="location.href='/board/category/cat'" th:class="${category=='cat'?'category-btn--active scale':'category-btn scale'}">고양이</button>
      <button onclick="location.href='/board/category/other'" th:class="${category=='other'?'category-btn--active scale':'category-btn scale'}">소동물</button>
      <button onclick="location.href='/board/create'" class=btn-write></button>
    </div>
    
    <div class="board-list-box">
      <div class="board-top">
      
      </div>
      <div class="board-list">
	    <ul class="board-info">
	      <li th:each="board: ${boardList}">
	        <a href="@{/board/{boardId}}" class="board-card">
	      
	        </a>
	      </li>
	    </ul>
	  </div>
      <div class="board-img"><img src=""></div>
    </div>
      <div>
        <table border="1">
          <tr>
          	<th>USERS_ID</th>
          	<th>BOARD_DATE</th>
			<th>BOARD_TITLE</th>
			<th>BOARD_CONTENT</th>
			<th>ATTACH</th>
          </tr>
          <tr th:each="board: ${boardList}" th:onclick="|location.href='/board/${board.boardId}'|">
          	<td th:utext="${board.usersId}"></td>
          	<td th:utext="${board.boardDate}"></td>
          	<td th:utext="${board.boardTitle}"></td>
          	<td th:utext="${board.boardContent}"></td>
          	<td>첨부파일 미리보기</td>
          </tr>
        </table>
      </div>
     </div>
    </div>
    </div>
</th:block>
</html>
