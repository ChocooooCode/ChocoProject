<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCUTEPET | BOARD</title>
    <link rel="stylesheet" href="board.css"> <!-- CSS 파일 연결 -->
    <script src="https://kit.fontawesome.com/f4214a91db.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 헤더 -->
    <header>
      <div class="header-container">
       <div class="logo">
        <img src="mycutepet-logo.png" alt="MYCUTEPET 로고" />
        <span>MYCUTEPET</span>
       </div>
      <nav class="nav-links">
        </h4><a href="#home">홈</a>
        <a href="#board">주접 게시판</a>
        <a href="#calculator">건강 계산기</a>
      </nav>
      <button class="login-button">로그인</button>
      </div>
      </header>

  <!-- 메인 이미지 -->
  <div class="main-img">
      <img src="post-img.png" alt="Pet Lovers" class="main-img" />
  </div>

  <!-- 콘텐츠 래퍼 -->
  <div class="content-wrapper">
  <!-- 배너 -->
  <div class="banner">
    <a href="https://pethroom.com" target="_blank">
    <img src="banner.png" alt="페쓰룸 광고";/></a>
  </div>


    <!-- 메인 콘텐츠 -->
    <div class="main-content-wrapper">
    <div class="postbtn-container">
    <!-- 카테고리 버튼 -->
      <h4>카테고리</h4>
      <div class="btn-box">
      <button class="category-btn">강아지</button>
      <button class="category-btn">고양이</button>
      <button class="category-btn">소동물</button>
      </div>  
        </div>

    <div class="boarddetail-container">
    <!-- 게시글 제목 -->
     <div class="boarddetail-title">
        <h2>우리지강아지 귀여워</h2>
     <div class="boarddetail-info">
        <span class="boarddetail-author">📝 mmzzi </span>
        <span class="boarddetail-date">🗓️ 24.11.12.</span>
     </div>
     </div>

    <!-- 게시글 내용 -->
     <div class="boarddetail-content">
        <p>게시글 내용</p>
        <div class=""attached-file">
            <img src="cardimgtest.png" alt="첨부이미지" />
        </div>
     </div>

     <!-- 좋아요 버튼-->
        <button class="heart-btn">❤</button> 
        
    <!-- 댓글 -->
     <div class="reply-section">
        <h3>주접 동료의 댓글</h3>
     <div class="reply-write">
        <textarea placeholder="댓글을 작성해주세요" rows="3"></textarea>
        <button class="reply-btn">작성 완료</button></div>
    <div class = reply-list">
        <span class="reply-date">24.11.20</span>
        <span class="reply-user">user-id 해치</span>
        <p class="reply-text">댓글 내용</p>
        <button class="reply-like-btn">❤️</button>
     </div>
    </div>
    </div>
    </div>
    </div>

  <!-- 푸터 -->
    <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="mycutepet-whitelogo.png" alt="MYCUTEPT Logo">
      </div>
      <div class="footer-info">
        <h4>ChocoCode Company</h4> 
        <p><h6>78, Gosanja-ro 32-gil, Dongdaemun-gu, <u>Seoul</u>, Republic of Korea </p>
        <p>ChocoCode@saesac.com</p></h6>
      </div>
    </div>
   </footer>
  
</body>
</html>
