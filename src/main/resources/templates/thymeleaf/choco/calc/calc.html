<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/thymeleaf/choco/default_layout}">

<th:block layout:fragment="title">
	<title>MYCUTEPET | CALC</title>
</th:block>

    <th:block layout:fragment="css">
    	<link rel="stylesheet" th:href="@{/css/home.css}" />
    	<link rel="stylesheet" th:href="@{/css/calc.css}" />
    </th:block> 

<th:block layout:fragment="wrapper">	
  <!-- 메인 이미지 -->
  <div class="calc-img">
      <img src="/images/cal-img.png" alt="Pet Lovers" class="main-img" />
  </div>

  <!-- 콘텐츠 래퍼 -->
  <div layout:fragment="main-content-wrapper" class="content-wrapper">
  <!-- 배너 -->
  <div th:replace="/thymeleaf/choco/include::banner"></div>
    <!-- 메인 콘텐츠 -->
    <div layout:fragment="main-content-wrapper" class="calc-content-wrapper">
      <div class="calc-container">

        <div class="calc-block" onclick="location.href='/calc/age'"> 
          <div class="text-button">나이 계산기</div>
          <img src="/images/calc-age.png" alt="나이계산기 이미지"> 
          <p class=instruction>
          나의 PET의 나이를<br>
          사람 나이로 알아볼 수 있어요
          </p>
        </div>
        <div class="calc-block" onclick="location.href='/calc/recommend-calorie'">
          <div class="text-button">권장 칼로리 계산기</div>
          <img src="/images/calc-recommend-calorie.png" alt="권장칼로리계산기 이미지"> 
          <p class=instruction>
          나의 PET의 권장 칼로리를<br>
          몸무게와 상태에 따라 알아볼 수 있어요
          </p>
        </div>
        
      </div>
     </div>
    </div>
</th:block>
</html>
