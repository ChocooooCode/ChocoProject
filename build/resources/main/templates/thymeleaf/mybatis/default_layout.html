<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block layout:fragment="css"></th:block> <!-- 커스텀 css 넣는 곳 (선택사항)-->
</head>
<body>
	<div class="container"> <!-- 부트스트랩 사용 시 꼭 container 쓰기 -->
	    <div th:replace="/thymeleaf/mybatis/include::header"></div>
	
	    <div layout:fragment="content"></div>
	
	    <div th:replace="/thymeleaf/mybatis/include::footer"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="script"></th:block> <!-- fragment 커스텀 영역 -->
</body>
</html>
