<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/thymeleaf/mybatis/default_layout}">

<div layout:fragment="content">
	<h1>사원정보 삭제</h1>
	[[ ${emp.employeeId} ]]사원 [[ ${emp.firstName} ]] [[ ${emp.lastName} ]]의 정보를 삭제합니다.
	<p>삭제후 데이터는 복구될 수 없습니다.
	<p>[[ ${emp.employeeId} ]]사원의 이메일을 입력하세요.
	<form action="./delete" method="post">
		이메일 : <input type="text" name="email">
		<input type="hidden" name="empid" th:value="${emp.employeeId}">
		<input type="submit" value="삭제" class="btn btn-danger">
		<!-- 아이디 또는 이메일이 다를 경우 메시지 출력 -->
		[[ ${message} ]]
	</form>
</div>

</html>
