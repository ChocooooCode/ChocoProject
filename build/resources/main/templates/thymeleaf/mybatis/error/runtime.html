<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>CoderBy</title>
</head>
<body>
<h1>에러페이지</h1>
<p>애플리케이션에 오류가 발생했습니다. 담당자에게 문의하세요.</p>
<!--
	Failed URL: [[ ${url} ]]
	Exception:  [[ ${exception?exception.message:_} ]]
-->
	<th:block th:each="items, stat: ${exception.stackTrace}">
		<th:block th:utext="| <!-- ${stat } --> |"></th:block>
	</th:block>
</body>
</html>
